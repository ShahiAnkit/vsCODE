<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Login page</title>
    <link href="login.css" rel="stylesheet">
  </head>
  <body class="text-center" >
    <!-- <img class="bg" src="bg.jpg" alt="College"> -->
    <main class="form-signin">
      <form method="POST" action="login.php" >
        <!-- <img class="mb-4" src="logo.png" alt="" height="300"> -->
        <h1 class="h3 mb-3 fw-normal"><b>Login Here</b></h1>

        <div class="form-floating">
          <input type="email" name="uname" class="form-control" id="uname" required placeholder="name@example.com" autocomplete="0" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" name="pass" class="form-control" id="pass" required placeholder="Password" autocomplete="0" required>
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-3"  type="submit">Login</button>
        <button class="w-100 btn btn-lg btn-primary mt-3" onclick="myFunctionsignup()"  type="submit">Sign-up</button>
        <!-- <p class="mt-5 mb-3 text-muted"></p><a href='https://www.viaante.com/'>For more details visit our official - www.viaante.com</a></p> -->
      </form>
    </main>

    <script src="login.js"></script>

  </body>
</html>
